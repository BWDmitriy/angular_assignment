<div class="container">
    <div class="card" #card>
        <h1 class="login-heading">Login</h1>
        <div class="input-wrapper" [formGroup]="form">
            <app-input formControlName="username" placeholder="Username"></app-input>
            <app-input formControlName="email" placeholder="Email"></app-input>
            <app-password-strength formControlName="password"></app-password-strength>
        </div>
        <div class="container-button">
            <button class="btn"><a href="#">Login</a></button>
        </div>
    </div>
</div>
